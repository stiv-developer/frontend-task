<div class="container">
    <h1>Actualizar Task</h1>
    <form [formGroup]="formTaskUpdate" (ngSubmit)="actualizarTask()">
        <div class="form-control">
            <label>Titulo</label>
            <input type="text" formControlName="titulo">
            <p *ngIf="formSubmitted && formTaskUpdate.get('titulo')?.invalid" class="error-msg">*Mínimo 3 caracteres*</p>
        </div>
        <div class="form-control">
            <label>Descripción</label>
            <input type="text" formControlName="description">
            <p *ngIf="formSubmitted && formTaskUpdate.get('description')?.invalid" class="error-msg">*Mínimo 3 caracteres*</p>
        </div>
        <div class="form-control">
            <label>Fecha de Vencimiento</label>
            <input type="date" formControlName="fechaVencimiento">
            <p *ngIf="formSubmitted && formTaskUpdate.get('fechaVencimiento')?.invalid" class="error-msg">*Elegir Fecha de Vencimiento*</p>
        </div>
        <div class="form-control">
            <label>Estado</label>
            <select  formControlName="estado">
                <option value="pendiente">Pendiente</option>
                <option value="completada">Completada</option>
              </select>
              <p *ngIf="formSubmitted && formTaskUpdate.get('estado')?.invalid" class="error-msg">*Seleccionar Estado*</p>
        </div>
        <div class="form-control">
            <button type="submit" class="btn-actualizar">Actualizar</button>
            <button type="submit" class="btn-actualizar" routerLink="/home">Regresar</button>
        </div>
    </form>
</div>
